<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Древний ужас</title>
</head>
<body>
  <main class="main">
    <div class="ancients-container">
      <h1 class="title">Выберите Древнего</h1>
      <img class="card" src="/assets/Ancients/Azathoth.jpg" alt="Azathoth" id="Azathoth">
      <img class="card" src="/assets/Ancients/Cthulthu.jpg" alt="Cthulthu" id="Cthulthu">
      <img class="card" src="/assets/Ancients/IogSothoth.jpg" alt="Iog-Sothoth" id="Iog-Sothoth">
      <img class="card" src="/assets/Ancients/ShubNiggurath.jpg" alt="Shub-Niggurath" id="Shub-Niggurath">
    </div>
    <div class="levels-container">
      <h1 class="title">Выберите уровень сложности</h1>
      <button class="button button-very-easy">Очень лёгкий</button>
      <button class="button button-easy">Лёгкий</button>
      <button class="button button-middle">Средний</button>
      <button class="button button-difficult">Высокий</button>
      <button class="button button-very-difficult">Очень высокий</button>
      <button class="button button-shuffle">Замешать колоду</button>
    </div>
    <div class="deck-container">
      <div class="current-state">
        <div class="stage-container">
          <span class="stage-text">Первая стадия</span>
          <div class="dots-container">
            <div class="dot green" id="dot1"></div>
            <div class="dot brown" id="dot2"></div>
            <div class="dot blue" id="dot3"></div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Вторая стадия</span>
          <div class="dots-container">
            <div class="dot green" id="dot4"></div>
            <div class="dot brown" id="dot5"></div>
            <div class="dot blue" id="dot6"></div>
          </div>
        </div>
        <div class="stage-container">
          <span class="stage-text">Третья стадия</span>
          <div class="dots-container">
            <div class="dot green" id="dot7"></div>
            <div class="dot brown" id="dot8"></div>
            <div class="dot blue" id="dot9"></div>
          </div>
        </div>
      </div>
      <div class="deck">
        <img class="card-back" src="/assets/mythicCardBackground.jpg" alt="Azathoth">
      </div>
      <div class="last-card">
      </div>
    </div>
  </main>
  <script type="module" src="js/script.js"></script>  
</body>
</html>
